<ion-content padding>
  <ion-row>
    <ion-col col-12>
      Customer Signature
      <img [attr.src]="data.client_signature" style="width: 100%; height: 29vh">
    </ion-col>
    <ion-col col-12>
      Executive Signature
      <img [attr.src]="data.emp_signature" style="width: 100%; height: 29vh">
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer *ngIf="showFooter">
  <ion-item>
    <button ion-button default float-left outline (click)="previous()">Previous</button>
    <button ion-button default float-right color="secondary" (click)="approve(true)">Accept</button>
    <button ion-button default float-right color="danger" (click)="approve(false)">Reject</button>
  </ion-item>
</ion-footer>
